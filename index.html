<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
   
    <ol class="app-states">
        <li class="phone"><img src="img3/1-home.png" alt="iphone coffee"></li>
        <li class="phone"><img src="img3/2-Onboarding.png" alt="iphone coffee"></li>
        <li class="phone"><img src="img3/scroll-down.png" alt="scroll icon"></li>
        <li class="phone"><img src="img3/3-Sign-In.png" alt="iphone coffee"></li>
        <li class="phone"><img src="img3/4-Sign-Up.png" alt="iphone coffee"></li>
        <li class="phone"><img src="img3/5-Vanilla-Latte.png" alt="iphone coffee"></li>
        <li class="phone"><img src="img3/6-Choose-Items.png" alt="iphone coffee"></li>
        <li class="phone"><img src="img3/7-Confirm-Order.png" alt="iphone coffee"></li>
        <li class="phone"><img src="img3/8-Placing-Order.png" alt="iphone coffee"></li>
        <li class="phone"><img src="img3/9-My-Orders.png" alt="iphone coffee"></li>
    </ol>

<div class="clear-float">
    
</div>
  </body>
</html>
